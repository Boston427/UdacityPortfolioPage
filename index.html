<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> <!--makes sure the browser displays characters as I intend-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--tells IE to use best engine for best user experience-->
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!--for mobile, how to display page when it loads-->
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
	<title>Portfolio Test</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<img class="logo" src="image/udacity.png" class="img-responsive" style="width: 17%;height: 17%;">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="title-main">J Scott Wink</h1>
				<h4 class="title-h4">Web Development</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<hr class="line">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12"><img src="image/code.jpg" alt="main code image" style="width: 1260px; height: 500px;" class="img-responsive center-block"></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-muted">Featured Work</h2>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-md-4">
				<img class="img-responsive" src="image/appify.png" alt="puppy pic" style="width: 375px; height: 245px;" data-toggle="modal" data-target="#project1">
				<h3 class="text-uppercase">Appify</h3>
				<a href="http://www.github.com">Github</a>
			</div>
			<div class="col-md-4">
				<img class="img-responsive" src="image/img2.jpg" alt="puppy pic" style="width: 375px;height: 245px;">
				<h3 class="text-uppercase">Sunflower</h3>
				<a href="http://www.github.com">GitHub</a>
			</div>
			<div class="col-md-4">
				<img class="img-responsive" src="image/img3.jpg" alt="puppy pic" style="width: 375px;height: 245px;">
				<h3 class="text-uppercase">bokeh</h3>
				<a href="http://www.github.com">GitHub</a>
			</div>
		</div>
		<div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
	                </div>
	                <div class="modal-body">
	                    <img class="img-responsive" src="image/appify.png">
	                    This is a modal. A modal allows you to add text to an image
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
